<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}" />
</head>
<body onload="abrePdf()">
	<section layout:fragment="content">
		<div id="wrap" class="container">
			
		</div>
		
		<script type="text/javascript">
		
			
		function abrePdf(){
			var path0= window.location.href;
			var path= path0.substring(0, path0.length - 10)
			var bimestre= [[${avaliacao}]];
		   	if(bimestre == 1){
		 	   	window.open(path + "/show/1", "_blank", "");
		       	window.open(path + "/show/2", "_blank", "");
		       	window.open(path + "/show/3", "_blank", "");
		   	}else{
			  	window.open(path + "/show/1", "_blank", "");
		   	}
			window.open(path, "_parent");
		}
            //document.getElementById("btn_salvar").addEventListener("click", abrePdf)

                   
        </script>
	</section>

</body>
</html>
