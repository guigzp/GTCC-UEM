<!DOCTYPE html>
<html lang="pt"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sf="http://www.springframework.org/tags/form"
    xmlns:s="http://www.springframework.org/tags"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layoutLogin}" >
<head>
</head>
<body>
	<section layout:fragment="content">
		<div id="wrap" class="container">
			<div id="main">
			<div class="jumbotron ">
			<form th:object="${usuario}" th:action="@{/sigem/login}" method="POST"
						class="form-default form-horizontal" >
            <div class="row">
                <div class=" col-md-3 col-lg-3 col-xl-3">
                	
                </div>
                <div class="col-12 col-sm-11 col-md-6 col-lg-6 col-xl-6">
                    <h1>Bem-vindo!</h1>
				<p class="lead">Faça seu login para continuar</p>
				<!-- MESSAGES  -->
                    <hr>
                </div>
            </div>
            <div th:if="${param.error}">
							<script th:inline="javascript">
							/*<![CDATA[*/
								var flag = [[${param.error}]]; 
							    window.onload = function() {
							        if(flag){
							  			alertify.error('Usuário e/ou senha inválidos!!');
							        }
								};
							/*]]>*/
						</script>
<!-- 					<div class="alert alert-danger">Usuário e/ou inválidos!</div> -->
				</div>

				<div th:if="${param.logout}">
					<script th:inline="javascript">
							/*<![CDATA[*/
								var flag = [[${param.logout}]]; 
							    window.onload = function() {
							        if(flag){
							  			alertify.sucess('Até Logo!');
							        }
								};
							/*]]>*/
						</script>
<!-- 					<div class="alert alert-info">Até logo!</div> -->
				</div>
            <div class="row">
                <div class=" col-md-3 col-lg-3 col-xl-3"></div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="form-group" >
							<label for="nomeUsuario" class="col-form-label text-right">Login</label>
							<div class="controls">
								<input type="text" name="nomeUsuario"
									id="nomeUsuario" class="form-control"
									th:field="*{nomeUsuario}" 
									/>
									<div style="color: red;" th:if="${#fields.hasErrors('nomeUsuario')}" th:errors="*{nomeUsuario}" ></div>
							</div>
						</div>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 offset-3">
                    <div class="form-group">
                        <label class="col-form-label tex-right" for="j_password">Senha</label>
                        <div class="controls ">
                            <input type="password" name="senha"
									th:field="*{senha}"
									id="senha" class="form-control "
									/>
									<div style="color: red;" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}" ></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="padding-top: 1rem">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6  offset-md-3 offset-lg-3 offset-xl-3">
                    <button id="btn_entrar" type="submit"  class="btn btn-success"><i class="fa fa-sign-in"></i> Entrar</button>
                    <a class="btn btn-link" th:href="@{/sigem/login/esqueceuSenha}" target="_blank">Esqueceu a senha?</a>
                </div>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				</form>

			</div>
		</div>
		</div>
	</section>
</body>

</html>
