<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}" />
</head>
<body>
	<section layout:fragment="content" class="main-content">
		<div id="wrap" class="container">
			<div id="main">
				<div class="jumbotron">
					<div class="row justify-content-center">
						<h3>Consulta de Declarações</h3>
					</div>
					<hr />


					<form
						th:action="@{/gtcc/declaracoes/consultar}" method="POST"
						class="form-default form-horizontal">
						<div class="form-group row justify-content-center">
							<div class="field-wrapper col-xl-6">
								<input type="text" name="tituloTrabalho" id="tituloTrabalho"
									class="form-control"
									aria-label="Título do Trabalho" aria-describedby="basic-addon1">
								<div class="field-placeholder">
									<span>Nome</span>
								</div>
							</div>
							
							<div class="field-wrapper col-xl-2">
								<input type="number" name="anoTrabalho" id="anoTrabalho"
									class="form-control"
									aria-label="Título do Trabalho" aria-describedby="basic-addon1">
								<div class="field-placeholder">
									<span>Ano</span>
								</div>
							</div>
							
							<div class="input-group col-xl-2">
								<button class="btn btn-outline-secondary" type="submit"
									style="height: 60px;">
									<span class="fa fa-search"></span> Pesquisar
								</button>
							</div>
							
							
							<div id="nome" class="form-group offset-md-8" style="margin-left: 0; margin-right: 750px">
								<div class="form-check row">
									<input class="form-check-input" type="radio" CHECKED name="tipoNome"
										id="tipoNome" value="1"> <label
										class="form-check-label" for="checkAluno"> Aluno
									</label>
								</div>
								<div class="form-check row">
									<input class="form-check-input" type="radio" name="tipoNome"
										id="tipoNome" value="2"> <label
										class="form-check-label" for="checkProfessor"> Professor
									</label>
								</div>
							</div>
							
							
						</div>
					</form>


					<div class="form-group row justify-content-center">
						<div class="col-xl-10">

							<div class="alert  alert-success alert-dismissible"
								th:if="${!#strings.isEmpty(mensagem)}">
								<button type="button" class="close" data-dismiss="alert"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>

								<i class="fa fa-check-circle"></i> <span th:text="${mensagem}">Mensagem
									sucesso!</span>
							</div>

							<div class="table-responsive">
								<table id="tabela-funcionarios"
									class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
									<thead>
										<tr>
											<th>Nome</th>
											<th>Gerar</th>
										</tr>
									</thead>
									<tbody>
									
										<tr th:each="declaracao : ${declaracoes}">

											<td th:text=${declaracao.nome}></td>

											<td class="text-center"><a class="btn btn-info btn-xs"><span
													class="fa fa-file-pdf-o"></span></a></td>
										</tr>

										<tr th:if="${declaracoes.empty}">
											<td colspan="5">Nenhuma Declaração
												cadastrada</td>
										</tr>
										
									</tbody>
								</table>
							</div>

						</div>
					</div>



				</div>
			</div>
			<div id="push"></div>
		</div>
	</section>

</body>
</html>
