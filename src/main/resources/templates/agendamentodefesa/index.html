<!DOCTYPE html>
<html lang="pt"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}" >

<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GTCC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link href="webjars/bootstrap/4.0.0/css/bootstrap.min.css"
        rel="stylesheet">
    <script src="../../static/js/jquery_mask/jquery.mask.js"></script>   
    <script src="../../static/js/jquery_mask/jquery.mask.min.js"></script>  
	<script src="webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <section layout:fragment="content">
    <div id="wrap" class="container">
	  <div class="defesa container">
	    <h3>Agendamento de defesas</h3>
	    <div class="row">
	      <div class="col-lg-3" style="width: 100%;">
	
	        <div class="calendar">
	          <h5>Calendário</h5>
	
	          <div class="container" id="main">
	            
	          </div>
	        </div>
	        <div class="pdf">
	          <h5>Gerar PDF</h5>
	          <button>Gerar</button>
	        </div>
	      </div>
	      <div class="col-lg-9 defesas-detalhe">
	        <h5>Próximas defesas</h5>
        	<table id="tabela_defesas" class="table table-hover table-striped table-bordered table-click">
			
				<thead>
					<tr>
						<th class="">Data</th>
						<th class="">Orientando</th>
						<th class="">Horário</th>
						<th class="">Local</th>
						<th class="">Ações</th>
					</tr>
				</thead>
			
				<tbody>
					<tr th:if="${not #lists.isEmpty(agendamentos)}" th:each="agendamento : ${agendamentos}">
						<td th:text="${agendamento.dataDefesa}"></td>
						<td th:text="${agendamento.fichaIdentificacao.aluno}"></td>
						<td th:text="${agendamento.horario}"></td>
						<td th:text="${agendamento.local}"></td>
						<td>
							<div class="btn-group pull-right">
								<a class="btn btn-sm btn-warning" th:href="@{/gtcc/agendamentodefesa/detalhes/{id}(id=${agendamento.id})}" >Detalhes</a>
                                <a class="btn btn-sm btn-primary" th:href="@{/gtcc/agendamentodefesa/editar/{id}(id=${agendamento.id})}" >Editar</a>
                           </div>
                        </td>
					</tr>
			
				</tbody>
				<tfoot>	</tfoot>
			</table>
	      </div>
    </div>
  </div>
  </div>
</section>
</body>

<script>

</script>

</html>
