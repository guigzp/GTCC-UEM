	<script>
		document.addEventListener('DOMContentLoaded', function () {
				var just_stop;

				$('#datepicker').datepicker();

				window.clone_out = function (subject) {
					var $subject;
					$subject = $(subject);
					$($subject.html()).appendTo('body');
					$subject.remove();
					return $('.ui-datepicker-calendar > tbody > tr > td a.ui-state-default').click(stop_it);
				};

				window.stop_it = function (e) {
					console.log('hey', this);
					$(this).toggleClass('ui-state-active');
					//e.preventDefault()
					e.stopPropagation();
					return false;
				};

				just_stop = function (e) {
					e.stopPropagation();
					return false;
				};

				$('body').on('click', '.ui-datepicker-calendar > tbody > tr > td a.ui-state-default', stop_it);

				$('.ui-datepicker-calendar > tbody > tr > td a.ui-state-default').click(stop_it);

			}.call(this);
		}, false);
	</script>

	<section layout:fragment="content">

								<label for="">Ata de Defesa</label><br>
								<select style="margin: 0 1em !important; width: 85%;" name="nome" id=""

									<option value="opt">Bruna Marques</option>
								</select>
							</form>

							<button>Gerar</button>
						</div>
					</div>
					<div class="col-lg-9 defesas-detalhe">
						<h5>Próximas defesas</h5>
						<table id="tabela_defesas" class="table table-hover table-striped table-bordered table-click">

							<thead>
								<tr>
									<th class="">Data</th>
									<th class="">Orientando</th>
									<th class="">Horário</th>
									<th class="">Local</th>
									<th class="">Ações</th>
								</tr>
							</thead>

							<tbody>
								<tr th:if="${not #lists.isEmpty(agendamentos)}" th:each="agendamento : ${agendamentos}">
									<td th:text="${agendamento.dataDefesa}"></td>
									<td th:text="${agendamento.fichaIdentificacao.aluno.nome}"></td>
									<td th:text="${agendamento.horario}"></td>
									<td th:text="${agendamento.local}"></td>
									<td>
										<div class="btn-group pull-right">
											<a class="btn btn-sm btn-warning"
												th:href="@{/gtcc/agendamentodefesa/detalhes/{id}(id=${agendamento.id})}">Detalhes</a>
											<a class="btn btn-sm btn-primary"
												th:href="@{/gtcc/agendamentodefesa/editar/{id}(id=${agendamento.id})}">Editar</a>
										</div>
									</td>
								</tr>

							</tbody>
							<tfoot> </tfoot>
						</table>

							<div class="col-sm-2 text-right">

									th:href="@{/gtcc/agendamentodefesa/cadastrar}">Adicionar</a>
							</div>
