		padding: 2em 3em;

	.defesas-detalhe table {

	.defesas-detalhe table th {

	.fa {
		font-size: 0.5em;

		width: 90%;

	.calendar th {
		text-align: center;
	}

	.calendar td {

		text-align: center;
		font-size: 1em;
	}

	.calendar td,
	#year {
		font-family: monospace;
	}

	.calendar .hover {
		background: #eee;
	}

	.calendar #about {
		font-size: 5em !important;
		position: absolute;
		top: -35px;
		right: 15px;

	.calendar h5 {
		padding-left: 1em;
		font-size: 1.25rem;
	}

	#about a {

		border-radius: 5px;

	.pdf form {

		padding: 0 .5em;

	.pdf button {
		margin-top: 1em;

	.pdf h5 {
		text-align: left;
	}

		width: 100%;

		flex-direction: column;

    <div class="defesa container">

        <div class="row">
            <div class="col-lg-3" style="width: 100%;">

                    <h5>Calendário</h5>
                    <div id="datepicker"></div>
                </div>
                <div class="col-lg-9 defesas-detalhe cadastro-defesa">

                    <form action="">

                            <label for="nome">Nome</label>
                            <select name="nome" id="" aria-placeholder="Aluno">
                                <option value="opt">Ana Claudia Lima Almeida Inacio Costa</option>
                                <option value="opt">Claudia</option>

                        <div class="titulo">

                            <input type="text" placeholder="Título">
                        </div>
                        <div class="horalocal">
                            <div class="data">
                                <label for="data">Data</label>
                                <input type="text">
                            </div>
                            <div class="local">
                                <label for="local">Local</label>
                                <input type="text">
                            </div>
                            <div class="hora">
                                <label for="hora">Horário</label>
                                <input type="text" class="last">
                            </div>
                        </div>

                        <div class="banca">

                                <input type="text">
                            </div>
                            <div class="titulo">

                                <input type="text">
                            </div>
                            <div class="titulo">
                                <label for="titulo">Professor Avaliador 2</label>
                                <input type="text">
                            </div>
                        </div>

                        <div class="botoes">
                            <button class="cancelar">Cancelar</button>
                            <button class="confirmar">Confirmar</button>
                        </div>

                </div>
            </div>
