<!DOCTYPE html>
<html lang="pt"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}" >
<head>
</head>
<body>
	<section layout:fragment="content">
		<div id="wrap" class="container">
			<div id="main">
				<div class="jumbotron">
					<div class="row justify-content-center">
						Cadastrar Perfil Usuário
					</div>
					<hr/>
					<!-- MESSAGES -->
					<form th:object="${perfilUsuario}" th:action="@{/perfilUsuarios/cadastrar}" method="POST"
						class="form-default form-horizontal" >
						<div class="form-group row justify-content-center " >
							<label for="id" class="col-sm-2 col-form-label   text-right">ID</label>
							<div class="controls col-sm-4 col-sm-4">
								<input type="text" name="id"
									id="id" class="form-control"
									th:field="*{id}" 
									readOnly="readonly"
									/>
							</div>
						</div>
						<div class="form-group row justify-content-center " >
							<label for="nome" class="col-sm-2 col-form-label   text-right">Nome</label>
							<div class="controls col-sm-4 col-sm-4">
								<input type="text" name="nome"
									id="nome" class="form-control"
									th:field="*{nome}" autofocus="autofocus"
									placeholder="Nome completo"
									/>
									<div style="color: red;" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" ></div>
							</div>
						</div>
						<div class="form-group row justify-content-center " >
							<label for="permissao" class="col-sm-2 col-form-label   text-right">Permissão</label>
							<div class="controls col-sm-4 col-sm-4">
								<input type="text" name="permissao"
									id="permissao" class="form-control"
									th:field="*{permissao}" autofocus="autofocus"
									/>
									<div style="color: red;" th:if="${#fields.hasErrors('permissao')}" th:errors="*{permissao}" ></div>
							</div>
						</div>
					 
						<hr />
						<div class="form-group row justify-content-center ">
							<div class="col-sm-2 text-right">
								<button type="submit" class="btn btn-lg btn-success">
									Salvar
								</button>
							</div>
							<div class=" col-sm-2">
								<a id="alert" class="btn btn-lg btn-primary" th:href="@{/perfilUsuarios}" >
									Cancelar </a>
							</div>
						</div>
				</form>
				</div>
				</div>
			<div id="push"></div>
		</div>
	</section>
</body>
</html>
